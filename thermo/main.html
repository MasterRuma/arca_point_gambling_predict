<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아카라이브 온도계 예측</title>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            let intervalId;

            function updateThermometer() {
                fetch('final.txt')
                    .then(response => response.text())
                    .then(txtData => {
                        const data = txtData.trim();
                        const temperature = parseInt(data);
                        const thermometerFill = document.getElementById("thermometer-fill");
                        const maxThermometerHeight = 100;
                        const thermometerHeight = Math.min(temperature, maxThermometerHeight);
                        thermometerFill.style.height = `${thermometerHeight}%`;

                        document.getElementById("number").textContent = data;

                        const balloonPosition = (thermometerHeight >= maxThermometerHeight) ? maxThermometerHeight + 20 : thermometerHeight + 20;
                        balloon.style.bottom = `${balloonPosition}%`;

                        document.getElementById("number").textContent = data;
                    });
            }
            
            updateThermometer();
            intervalId = setInterval(updateThermometer, 1000);
        });

        window.addEventListener('beforeunload', function() {
            clearInterval(intervalId);
        });
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            color: #333;
            font-family: 'HancomMalangMalang-Regular', sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
        }

        h1 {
            font-family: 'Freesentation-5Medium', sans-serif;
            font-size: 2.5rem;
            color: black;
            margin-bottom: 40px;
        }

        .thermometer {
            position: relative;
            width: 60px;
            height: 200px;
            background-color: #e0e0e0;
            border-radius: 30px;
            border: 2px solid #007bff;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .thermometer-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #ff4500;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            transition: height 0.3s ease-in-out;
        }

        #number {
            font-family: 'HancomMalangMalang-Regular', sans-serif;
            font-size: 30px;
            margin-top: 20px;
        }

        .warning {
            font-weight: bold;
            color: red;
            margin-top: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
        }

        .button-container button {
            border-radius: 50px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Freesentation-5Medium', sans-serif;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        .button-container button:active {
            background-color: #00408a;
        }
    </style>
</head>
<body>
    <h1>아카라이브 온도계 예측</h1>

    <div class="thermometer">
        <div id="thermometer-fill" class="thermometer-fill" style="height: 0;"></div>
    </div>
    
    <p id="number">00</p>
    
    <p class="warning">※ 본 예측 결과는 정답이 아니라 참고용으로 봐주세요!</p>
    
    <div class="button-container">
        <a href="https://arca.live/b/thermometer" target="_blank">
            <button>아카라이브 온도계 바로가기</button>
        </a>
    </div>
</body>
</html>
